version: "3.8"

services:
  nbot:
    image: milgradesec/nbot:latest
    read_only: true
    environment:
      - DISCORD_BOT_TOKEN_FILE=/run/secrets/nbot_discord_token
    secrets:
      - nbot_discord_token
    logging:
      options:
        max-size: 1MB
    cap_drop:
      - ALL
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 5

secrets:
  nbot_discord_token:
    external: true
