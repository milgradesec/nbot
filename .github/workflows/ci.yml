name: CI

on: [push, pull_request]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: ^1.18
        id: go

      - name: Get dependencies
        run: go get -v -t -d ./...

      - name: Go Build
        run: go build -v ./...

      - name: Docker Build
        run: docker build . -f build.Dockerfile
